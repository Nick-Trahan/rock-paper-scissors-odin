<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" comtent="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
  <title>Rock, Paper, Scissors, SHOOT!!</title>
</head>
<body>
  <script>
    function computerPlay() {
      let gameMoves = ['Rock', 'Paper', 'Scissors'];
      let randomizer = Math.floor(Math.random() * 3);
      let randomMove = gameMoves[randomizer];

      return randomMove;
    }

    function humanPlay() {
      let playerInput = prompt('Rock, Paper, Scissors, SHOOT!');

      let smallInput = playerInput.toLowerCase();
      let humanMove = smallInput.charAt(0).toUpperCase() + smallInput.slice(1);

      return humanMove;
    }

    function playRound(playerSelection, computerSelection) {
      let win = 'win';
      let lose = 'lose';
      let tie = 'tie';
      let broken = 'broken';

      switch(computerSelection) {
        case 'Rock':
          if(playerSelection === 'Paper') {
            return win;

          } else if(playerSelection === 'Scissors') {
            return lose;

          } else if(playerSelection === 'Rock') {
              return tie;

          } else {
            return broken;
          }
          break;

        case 'Paper':
          if(playerSelection === 'Scissors') {
            return win;

          } else if(playerSelection === 'Rock') {
            return lose;

          } else if(playerSelection === 'Paper') {
            return tie;

          } else {
              return broken;
          }
          break;

        case 'Scissors':
          if(playerSelection === 'Rock') {
            return win;

          } else if(playerSelection === 'Paper') {
            return lose;

          } else if(playerSelection === 'Scissors') {
            return tie;

          } else {
            return broken;
          }
          break;
        }
      }
      
      function game() {
        let playerScore = 0;
        let computerScore = 0;

        for(let i = 0; i < 5; i++) {
          let playerSelection = humanPlay();
          let computerSelection = computerPlay();

          let round = playRound(playerSelection, computerSelection);

          switch(round) {
            case 'win':
              playerScore++;
              console.log('Round ' + (i + 1) + ': ' + 'You Win! ' + playerSelection + ' beats ' +  computerSelection + '.');
              break;
          
            case 'lose':
              computerScore++;
              console.log('Round ' + (i + 1) + ': ' + 'You Lose! ' + computerSelection + ' beats ' +  playerSelection + '.');
              break;

            case 'tie':
              console.log('Round ' + (i + 1) + ': ' + 'It\'s a tie!');
              break;

            default:
              i--;
              console.log('Round ' + (i + 2) + ': ' + 'Invalid input, try again.');
          }
        }
        
        if(playerScore > computerScore) {
          console.log('You Win the Game!! ' + playerScore + ' to ' + computerScore);
        } else if(playerScore < computerScore) {
          console.log('You Lose the Game!! ' + playerScore + ' to ' + computerScore);
        } else if(playerScore === computerScore) {
          console.log('It\'s a Tie!! ' + playerScore + ' to ' + computerScore);
        } else {
          console.log('Broken');
        }
      }
    </script>
</body>
</html>

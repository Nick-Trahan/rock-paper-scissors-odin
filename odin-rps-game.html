<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" comtent="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
  <title>Test Bed</title>
</head>
<body>
    <script>
      function computerPlay() {
        let gameMoves = ['Rock', 'Paper', 'Scissors'];
        let randomizer = Math.floor(Math.random() * 3);
        let randomMove = gameMoves[randomizer];

        return randomMove;
      }

      function humanPlay() {
        let playerInput = prompt('Rock, Paper, Scissors, SHOOT!');

        let smallInput = playerInput.toLowerCase();
        let humanMove = smallInput.charAt(0).toUpperCase() + smallInput.slice(1);

        return humanMove;
      }

      function playRound(playerSelection, computerSelection) {
        let win = 'You Win! ' + playerSelection + ' beats ' + computerSelection;
        let lose = 'You Lose! ' + computerSelection + ' beats ' + playerSelection;
        let tie = 'It\'s a tie! Please try again.';
        let broken = 'Something went wrong :(';

        switch (computerSelection) {
          case 'Rock':
            if (playerSelection === 'Paper') {
              return win;

            } else if(playerSelection === 'Scissors') {
              return lose;

            } else if(playerSelection === 'Rock') {
              return tie;

            } else {
              return broken;
            }
            break;

          case 'Paper':
            if (playerSelection === 'Scissors') {
              return win;

            } else if(playerSelection === 'Rock') {
              return lose;

            } else if(playerSelection === 'Paper') {
              return tie;

            } else {
              return broken;
            }
            break;

          case 'Scissors':
            if (playerSelection === 'Rock') {
              return win;

            } else if(playerSelection === 'Paper') {
              return lose;

            } else if(playerSelection === 'Scissors') {
              return tie;

            } else {
              return broken;
            }
            break;
        }
      }

      const playerSelection = humanPlay();            // for testing
      const computerSelection = computerPlay();  // for testing

      console.log(playRound(playerSelection, computerSelection));
    </script>
</body>
</html>
